<!DOCTYPE html>
<html lang="en-US">
  <head>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <body>
      <div class="container">
        <div class="h1-rogers">
          <h1>Won't you be my neighbor?</h1>

        </div>

          <h2>Mr. Robogers, may I be your Neighbor?</h2>
          <form id="robo-Rogers">
            <p>Enter a number see what Mr. Roboger has to say:</p>
            <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
            <br>
            <button type="submit" class="btn btn-success">Submit!</button>
            
          </form>
        </div>

        <div id="roboOutput-hidden">
          <h3>!BEEP! YOU !BOOP! MY !BEEPBOOPNEIGHBOR!</h3>
          <p><span id="roboger-Output"></span></p>
          <br>
          <img src="img/mrrogersevil.jpg">
        </div>

      </div>
    </body>
  </head>
</html>
